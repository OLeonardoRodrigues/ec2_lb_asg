# Terraform-Docs is awesome: https://terraform-docs.io/
# Use Terraform-Docs to keep your module's docs updated and auto-generated

formatter: "markdown"

header-from: main.tf

output:
  file: "README.md"
  mode: replace

settings:
  color: false
  description: true
  hide-empty: true
  lockfile: true
  read-comments: true

sort:
  enabled: true
  by: required
